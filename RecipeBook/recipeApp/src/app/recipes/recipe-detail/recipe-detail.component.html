<div class="row">
  <div class="col-sm-12">
<h1>{{recipe.name}}</h1>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-sm-12">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-fluid" style="max-height:300px;">
  </div>
</div>
<hr>
<div class="row">
  <div class="col-sm-12">
<div class="btn-group">
  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Manage Recipes
  </button>
  <div class="dropdown-menu">
    <a class="dropdown-item" (click)="onAddToShoppingList()">To Shopping List</a>
    <a class="dropdown-item">Edit Recipe</a>
    <a class="dropdown-item">Delete Recipe</a>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
 {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
   <ul class="list-group">
     <li class="list-group-item"
       *ngFor="let ingredient of recipe.ingredients">
       {{ingredient.name}} - {{ingredient.amount}}
      </li>
   </ul>
  </div>
</div>
